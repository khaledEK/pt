       <script>
       
       var alkalis = [3, 11, 19, 37, 55, 87];
       var alkaliearths = [4, 12, 20, 38, 56,88];
       var gases = [1, 6, 7, 8, 15, 16, 34];
       var nobelgases = [2, 10, 18, 36, 54, 86];
       var halogens = [9, 17, 35, 53, 85];
       var metalloids = [5, 14, 32, 33, 51, 52];
       var posttransition = [13, 31, 49, 50, 81, 82, 83, 84, 85, 30, 48, 80];
       var transitionmetals = [22, 23, 24, 25, 26, 27, 28, 29, 39, 40, 41, 42, 43, 44, 45, 46, 47, 72, 73, 74, 75, 76, 77, 78, 79, 104];
       var lanthanides = [57, 58, 59, 60, 61, 62, 63, 64, 65, 66, 67, 68, 69, 70, 71];
       var actinides = [89, 90, 91, 92, 93, 94, 95, 96, 97, 98, 99, 100, 101, 102, 102, 103];
       var un = [109, 110, 111, 112, 113, 114, 115, 116, 117, 118];
       
       var classclickv = 0;
     
       var table = [];      
       for (var e = 1; e <= 118; e++) { table.push(e); }
                  
       var excl = [];
                      
       for (var l=48;  l <= 57; l++) { excl.push(l);}
       for (var l1=96;  l1 <= 111; l1++) { excl.push(l1);}
       for (var l2=186;  l2 <= 222; l2++) { excl.push(l2);}
        
                 
       </script>
       
       
       

              
       <script>
       
    
    
    
       function filter()
       {
           if(document.activeElement.id != "")
           {
               if(excl.includes(window.event.keyCode)) { return false; }
           }        
       }
        
        
        
    
       function check()
       {                       
           document.activeElement.style.color = "black";
           
           var ans = document.activeElement.value;        
                    
           if(ans.toLowerCase() == document.activeElement.name)
           {                      
              var next_index = Number(document.activeElement.id) + 1;
                        
              correct();
            
              document.getElementById(next_index).focus();                  
           }
           else
           {
               if(document.activeElement.value.length == 2){ document.activeElement.style.color = " #4d0000";}
           }                           
       }
       
           
     
       function correct() 
       {          
           var string = document.activeElement.value;
           
           document.activeElement.style.color = "darkslategrey";
       
           document.activeElement.value = string.substr(0,1).toUpperCase() + string.substr(1,2).toLowerCase();
       }
       
       
       
 
       function classify() 
       {

        alkalis.forEach(classal);        
        function classal(item) { document.getElementById(item).style.backgroundColor = "orange"; }
        
        alkaliearths.forEach(classe);
        function classe(item) { document.getElementById(item).style.backgroundColor = " #ffff4d"; }
        
        gases.forEach(classgas);
        function classgas(item) { document.getElementById(item).style.backgroundColor = "lightgreen"; }
        
        nobelgases.forEach(classnobel);
        function classnobel(item) { document.getElementById(item).style.backgroundColor = " #00aaff"; }
        
        halogens.forEach(classgas);
        function classgens(item) { document.getElementById(item).style.backgroundColor = "aqua"; }
        
        metalloids.forEach(classoids);
        function classoids(item) { document.getElementById(item).style.backgroundColor = " #c3c388"; }
        
        posttransition.forEach(classt);
        function classt(item) { document.getElementById(item).style.backgroundColor = " #ABABAB"; }
        
        lanthanides.forEach(classla);
        function classla(item) { document.getElementById(item).style.backgroundColor = "pink"; }
        
        actinides.forEach(classac);
        function classac(item) { document.getElementById(item).style.backgroundColor = "violet"; }
        
        un.forEach(classun);
        function classun(item) { document.getElementById(item).style.backgroundColor = "#EFEFEF"; }
                                                            
       }
       

    
       function classclick() 
       { 
           if (classclickv < 1) { classify(); classclickv = 1}
           else { noclassify(); classclickv = 0; }
       }
      
         
       function noclassify() {table.forEach(noclass); function noclass(item){ document.getElementById(item).style.backgroundColor = "lightgrey";}}
      
    
    
    
       function peek()
       {
          table.forEach(fill);
           
           function fill(item) 
           {
               if(document.getElementById(item).style.color != "darkslategrey") 
               {
                  var nm = document.getElementById(item).name;
                   
                  document.getElementById(item).value = nm.substr(0,1).toUpperCase() + nm.substr(1,2).toLowerCase();  
             
                  document.getElementById(item).style.color = "grey";               
               }              
           }
       }
       
       
     
    
       function back()
       {
           table.forEach(out);
           
           function out(item) 
           {          
              if (document.getElementById(item).style.color == "grey") 
              {
                  document.getElementById(item).value = "";
                  document.getElementById(item).style.color = "black"; 
              }
           }                   
       }
       
       
       
       
       function clearout() 
       {              
           table.forEach(out);
           
           function out(item) 
           {
           
              document.getElementById(item).value = ""; 
              document.getElementById(item).style.color = "black"; 
              mark = 0;
              document.getElementById(item).style.fontWeight = "300";     
           }
       }


       

        function checkcomplete() 
        {                       
           var mark = 0;
            
           for (var e = 1; e <= 118; e++ ) 
           {
              if (document.getElementById(e).value.toLowerCase() == document.getElementById(e).name)
              {
                  mark++;
                                
                if (mark == 118)
                  {                 
                    for (var e = 1; e <= 118; e++ ) 
                     {           
                        document.getElementById(e).style.fontWeight = "600";       
                     }                         
                  } 
                  
                  else { document.getElementById(e).style.fontWeight = "300"; }            
               }          
            }                 
        }

       
        
       </script>
