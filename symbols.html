        <script>
          
        startup();
    
        var starter = "Start";
        var on = 0;
        var time = 30;
        var task = 25;
        var question = 1;
        var mistakes = 0;
        var skips = 0;
        var skipper = "Skip";
        var timestate = "pause";
        var img = "pause.png";
        var paused = "no";
        
        var picked = [];
    
        var picked_ID;
              
        var excl = [];
           
        for (var l=48;  l <= 57; l++) { excl.push(l);}
        for (var l1=96;  l1 <= 111; l1++) { excl.push(l1);}
        for (var l2=186;  l2 <= 222; l2++) { excl.push(l2);} 
    
    
    
    
         function tasker()
         {
             if (task == 25)
             {
                 document.getElementById("tasker").textContent = "[ 118 ]";
                 task = 118;
             }
             else
             {
                 document.getElementById("tasker").textContent = "[ 25 ]";
                 task = 25;
             }
         }
    
    
    
         function startup() 
         {         
            on = 0;
            time = 30;
            question = 1;
            mistakes = 0;
            skips = 0;
            
            paused = "no";
            starter = "Start";
            skipper = "Skip";
            timestate = "pause";            
            
            
            document.getElementById("input").disabled = true;                    
            document.getElementById("result").value = "";
            document.getElementById("tasker").hidden = false;
            
            document.getElementById("input").value = "Sn";
            document.getElementById("task").value = "Tin";
            document.getElementById("leftbr").value = "(";
            document.getElementById("rightbr").value = ")";

            
            
            document.getElementById("margin").style.marginLeft = 17.9 + document.getElementById("task").value.length - 3  + "%";
            
            document.getElementById("input").disabled = true;                    

            document.getElementById("input").disabled = true;   
            
            document.getElementById("question").value = "Q";
            
            
            document.getElementById("input").style.width = "4.9%";
                           
            document.getElementById("input").disabled = true; 

            document.getElementById("skip").disabled = true;
            
            document.getElementById("task").fontSize = "132%";
            
            document.getElementById("input").fontSize = "132%";
            
            document.getElementById("input").style.color = "darkslategrey";
         }
    
    
    
         function control()
         {                       
             if ( starter == "Start")
             {          
                 start();
             }
     
             else if ( starter == "Next" )
             {
                 if (question < task) 
                 {                 
                 next();
                 }
                 else
                 {
                  testcomplete();   
                 }
             }
             else if (starter == "Restart")
             {
                 startup();
                 start();
             }
     
            document.getElementById("main").textContent = starter;              
        }
         
    
    
    
        function start()
        {  
           document.getElementById("input").disabled = false; 
            
           on = 1; 
           
           question = 1;
           document.getElementById("question").value = "Q " + question;

           
           timestate = "pause";
           
           document.getElementById("input").value = ""; 
           
           document.getElementById("input").focus();
           
           document.getElementById("result").value = ""; 
                    
           starter = "Next"; 
            
           document.getElementById("starter").textContent = "Next";
           
           document.getElementById("starter").disabled = true;
           
           document.getElementById("time").disabled = false;
           
           document.getElementById("skip").disabled = false;
           
           document.getElementById("paused").value = "no"; 
           
           document.getElementById("tasker").hidden = true;

           
           generate();                        
        }
    
    
       
       
        
        function timecontrol()
        {
           if (timestate == "pause") 
           {
               pause();   
               
               img ="resume.png";
               
               timestate = "resume";
           }
           else
           {
               resume();
               
               img = "pause.png";
               
               timestate = "pause";
           }        
           
           document.getElementById("time").style.backgroundImage = "url(" + img +  ")";         
        }
        
        
        
        
        
        function pauser()
        {   
         document.getElementById("time").style.backgroundImage = "url(" + img +  ")";
        }
        
        
        
        function clock()
        {         
         document.getElementById("time").style.backgroundImage = "url(clock.png)";
       
        }

    
          function pause()
        {
            on = 0;
            
            document.getElementById("input").disabled = true; 
            
            document.getElementById("starter").disabled = true;
            
            document.getElementById("skip").disabled = true; 
            
            document.getElementById("paused").value = "yes"; 
        }
    
    
    
    
    
        function resume()
        {
            on = 1;
            
            document.getElementById("input").disabled = false; 
            
            document.getElementById("starter").disabled = false;
            
            document.getElementById("skip").disabled = false;     
            
            document.getElementById("input").focus();

        }
         
    
    
    
    
         function next()
         {  
             
              time = 30;
              
              on = 1;
              
              question = question + 1;
 
              document.getElementById("time").value = time; 
              
              document.getElementById("input").value = "";
              
              document.getElementById("result").value = "";
                 
              document.getElementById("input").style.color = "darkslategrey";
              
              document.getElementById("result").style.color = "darkslategrey";

           
              document.getElementById("input").disabled = false;
              
              document.getElementById("skip").disabled = false;
           
              document.getElementById("input").focus(); 
              
              generate();   
              
              document.getElementById("question").value = "Q " + question;
              
              document.getElementById("result").style.fontSize = "170%";
              
              skipper = "Skip";
              
              document.getElementById("skip").textContent = "Skip";
              
              document.getElementById("time").disabled = false;
         }
         
        
        
        
        
        function skip() 
        {
        
        if (skipper == "Proceed") 
        {
            if (question < task) 
             {                 
                next();
             }
              else
                {
                   testcomplete();   
                }        
        }
        else
        {
           
            
            
            
            
            
        if (task == 25) 
           {              
               if (skips < 1) 
               {
                  time = 30;
                  
                  document.getElementById("input").value = "";
                  document.getElementById("input").focus();
                   
                  skips = skips + 1;
                  
                  question = question - 1;
               }
               else
               {
                 mistakes = mistakes + 1; 
                 
                 document.getElementById("mistakes").value = mistakes;
                 
                 document.getElementById("result").style.color = "#4d0000";
                                
               }
               
           } 
           else
           {
                 mistakes = mistakes + 1;     
                 
                 document.getElementById("mistakes").value = mistakes;
                 
                 document.getElementById("result").style.color = "#4d0000";

            }      
                
        
                 document.getElementById("skip").disabled = false;
                 
                 document.getElementById("starter").disabled = true;
                 
                 document.getElementById("input").disabled = true;
                 
                 document.getElementById("time").disabled = true;
           
                 document.getElementById("result").value = " Skipped";
                 
                 document.getElementById("result").style.fontSize = "120%"; 
                 
                 skipper = "Proceed";
                 
                 document.getElementById("skip").textContent = "Proceed";  
                 
                 on = 0;
          }
        }
    
    
   
         function generate()
         {
             picked_ID = Math.floor((Math.random() * 118) + 1); 
             
             
             if (picked.includes(picked_ID) == false) 
             {
                 document.getElementById("task").value = document.getElementById(picked_ID).value;
                 
                 document.getElementById("margin").style.marginLeft = 16 + document.getElementById("task").value.length - 3  + "%";
                           
                 document.getElementById("starter").disabled = true;
             }
             else
             {
                 generate();
             }
                         
             picked.push(picked_ID);                                      
         }
    
       
              
       
         window.setInterval(timer, 1000);
         
         
         function timer()
         {           
           if ( on == 1) 
           {            
              if (time > 0)
              {
               time = time - 1;
               
               document.getElementById("time").textContent = time;                            
              }
              else
              {
                  timeout();
              }
           }     
           
         }
         
         
    
         
         function timeout()
         {
             on = 0;
             
             document.getElementById("input").disabled = true;
             
             document.getElementById("result").hidden = false;
             
             document.getElementById("result").style.fontSize = "120%";
             
             document.getElementById("result").value = " Time out";
             
             document.getElementById("result").style.color = "#4d0000";
             
             mistakes = mistakes + 1;
             
             document.getElementById("mistakes").value = mistakes;
             
             document.getElementById("skip").disabled = true;
             
             document.getElementById("time").disabled = true;

             
             document.getElementById("starter").disabled = false;
         }
 
          
          
          
          
          function filter() 
          {
           if(excl.includes(window.event.keyCode)) 
           { 
               return false 
           }else
           {
               if (window.event.keyCode == 13) 
               {
                   check();
               }               
           }                         
          }
          
          
          
          
          
          function check() 
          {
               document.getElementById("input").style.color = "#606060";
              
               var ans  =  document.getElementById("input").value;
           
               on = 0;
              
               if ( document.getElementById("input").value != "") 
               {  
              
                   if (document.getElementById(picked_ID).name == document.getElementById("input").value.toLowerCase()) 
                    { 
                        document.getElementById("input").value = document.getElementById("input").value.substr(0,1).toUpperCase() + document.getElementById("input").value.substr(1,2).toLowerCase();
                 
                        document.getElementById("result").value = "  🗸";  
                        
                        document.getElementById("input").style.color = "darkslategrey";
                 
                     }
                     else
                         {
               
                            mistakes = mistakes +1;
                
                            document.getElementById("mistakes").value = mistakes;
                
                            document.getElementById("result").value = "✗";
                
                            document.getElementById("input").style.color = "#4d0000"; 
                          } 
                                         
                
                    starter = "Next";
                 
                    document.getElementById("starter").disabled = false;
               
                    document.getElementById("result").hidden = false;
                 
                    document.getElementById("input").disabled = true;
                 
                    document.getElementById("skip").disabled = true;
               }    
                 
          }
          
      
    
    
        function testcomplete()
         {  
            on = 0; 
             
            document.getElementById("task").value = "Test complete";
            
            document.getElementById("leftbr").value = "[";
            
            document.getElementById("rightbr").value = "]";
                    
            document.getElementById("input").value = task - mistakes + " /" + task;
            
            document.getElementById("result").value = "";
            
            
            starter = "Restart";
            
            document.getElementById("starter").textContent = "Restart"; 
            
            document.getElementById("starter").disabled = false;
            
            document.getElementById("tasker").hidden = false;
           
            document.getElementById("input").style.width = "9%";
                   
            
            
            document.getElementById("input").disabled = true; 

            document.getElementById("skip").disabled = true;
            
            document.getElementById("task").fontSize = "120%";
            
            document.getElementById("input").fontSize = "120%";
            
            document.getElementById("input").style.color = "darkslategrey";
                        
            document.getElementById("margin").style.marginLeft = 12 + document.getElementById("task").value.length - 3  + "%";
