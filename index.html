<!DOCTYPE html>
<html>
    
    
    <head>
        
        <title>   The Periodic Table App </title>
        
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
        
    </head>
    
    
    <style>

       .btns_1920{

        margin-top: 24%; margin-left: 31%;
       }  
       
       .btns_1366{

        margin-top: 22.4%; margin-left: 24%;
       } 

       button
       {

        font-family: Arial; font-size: 170%; color: darkslategrey; background-color: transparent; border: none
       }

    </style>

    
    <body>
 

        <section id = "btns" class = "btns_1920">
 
        <button  onmouseover="select()" onmouseout="deselect()" id="bt1" onclick="location.href = 'assemble.html';"> Assemble Table </button>
        <button onmouseover="select2()" onmouseout="deselect2()" id="bt2" onclick="location.href = 'atomicnumbers.html';" style="margin-left: 3%"> Atomic Numbers Test </button>
        <button onmouseover="select3()" onmouseout="deselect3()" id="bt3" onclick="location.href = 'symbols.html';" style="margin-left: 3%" > Symbols Test </button>
              
        </section>
        
        
        
        <script>
            
                  
                       
          function select() 
          {           
              document.getElementById("bt1").style.color = "#7977ff";          
          } 
          
         
          function deselect() 
          {           
              document.getElementById("bt1").style.color = "darkslategrey";          
          }  
          
          
          
          
          function select2() 
          {           
              document.getElementById("bt2").style.color = "#7977ff";          
          } 
                     
          function deselect2() 
          {           
              document.getElementById("bt2").style.color = "darkslategrey";          
          }  
          
                   
                 
          
          function select3() 
          {           
              document.getElementById("bt3").style.color = "#7977ff";          
          } 
          
          function deselect3() 
          {           
              document.getElementById("bt3").style.color = "darkslategrey";          
          }  
          
          


          window.setInterval(adjust_size, 100);  
          
          function adjust_size() 
          {  
  
           var w = window.outerWidth;
  
           if (w > 1700) {
            
              document.getElementById("btns").className = "btns_1920";
               
           } else if (w > 0 && w < 1400 ) 
           {
              
              document.getElementById("btns").className = "btns_1366";
           }
  
          }
            

        </script>
        
        
        
        
    </body>
    
    
    
</html>
