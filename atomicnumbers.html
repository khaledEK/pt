         function tasker() 
         {
             if (document.getElementById("tasker").textContent == "25")
             {
                 document.getElementById("tasker").textContent = "118";
                 task = 118;
             }
             else if (document.getElementById("tasker").textContent == "118")
             {
                 document.getElementById("tasker").textContent = "25";
                 task = 25;
             }             
         }
         
         
                 
         function control()
         {           
             
             if ( main == "Start")
             {          
                 start();
                                
                 main = "Pause";
             }
             else if (main == "Pause")
             {   
                 if (pauses < 2) 
                 {
                     
                 pauses = pauses + 1;
                             
                 pause();
                 
                 main = "Resume";
                 }
                 else
                 {
                     document.getElementById("input").focus();
                 }
             }
             else if (main == "Resume")
             {       
                 resume();
                 
                 main = "Pause";
             }
             else if ( main == "Next" || main == "Proceed")
             {
                 if (question < task) 
                 {                 
                 next();
                 }
                 else
                 {
                  testcomplete();   
                 }
             }
             else if (main == "Try Again?")
             {
                 startup();
             }
     
            document.getElementById("main").textContent = main;              
        }
         
   
    
         
         function startup() 
         {
             
            document.getElementById("status").value = "Get ready!";

            document.getElementById("main").style.marginTop = "11%";
            
            document.getElementById("time").style.marginTop = "20%";
        
            document.getElementById("input").value = "99";
            
            document.getElementById("task").value = "Es";
            
            document.getElementById("input").style.color = "darkslategrey";
            
            document.getElementById("time").value = "30";
            
            document.getElementById("question").value = "";
            
            document.getElementById("pauses").value = ""; 
            
            document.getElementById("mistakes").value = "";

            document.getElementById("main").textContent = "Start";
            
            document.getElementById("tasker").hidden = false;
     
            document.getElementById("skip").disabled = true; 
            
            document.getElementById("input").disabled = true;
                                
            main = "Start";
            
         }

       
       
    
         function start()
         {
            on = 1;
            question = 1;
            pauses = 0;
            completestatus = 0; 
            mistakes = 0;
            skips = 0;
            time = 30;
                       
            document.getElementById("input").value = "";
            document.getElementById("status").value = "";
            document.getElementById("time").value = "30";
            document.getElementById("question").value = question + " of " + task;
            document.getElementById("pauses").value = pauses + " of 2";
            
            document.getElementById("mistakes").value = mistakes;
            
            document.getElementById("input").disabled = false;
            document.getElementById("skip").disabled = false;
                       
            document.getElementById("input").focus();
            
            generate();    
            
            document.getElementById("tasker").hidden = true;
         }
         
         
         
         function pause()
         {
             on = 0;

             document.getElementById("pauses").value = pauses + " of 2";
             document.getElementById("input").disabled = true;
         }
         
         
         function resume()
         {
             on = 1;    
             document.getElementById("input").disabled = false
             document.getElementById("input").focus();
         }
         
       
         function next()
         {  
             
              time = 30;
              document.getElementById("time").value = time;
              
              on = 1;
              question++;
                                        
              generate();
                 
              main = "Pause";
                 
              document.getElementById("input").value = "";
              document.getElementById("status").value = "";
              document.getElementById("question").value = question + " of " + task;
                 
              document.getElementById("input").style.color = "darkslategrey";
           
              document.getElementById("input").disabled = false;
              document.getElementById("skip").disabled = false;
           
              document.getElementById("input").focus(); 
                              
              completestatus = 0;
              
         }
         
         
         
         
         function skip() 
         {
              
           pause();  
             
           if (task == 25) 
           {              
               if (skips < 2) 
               {
                  time = 30;
                  
                  document.getElementById("status").value = "Don't give up!";
                  document.getElementById("input").value = "";
                  document.getElementById("input").focus();
                   
                  skips = skips + 1;
                  question = question - 1;
               }
               else
               {
                 mistakes = mistakes + 1;                 
                 document.getElementById("mistakes").value = mistakes;
                 
                 document.getElementById("status").value = "You lost a mark!";
                 document.getElementById("main").textContent = "proceed";                 
               }
               
               main = "Proceed";
               document.getElementById("main").textContent = "Proceed";
               document.getElementById("skip").disabled = true;
               
           } 
           else
              {
                 mistakes = mistakes + 1;                 
                 document.getElementById("mistakes").value = mistakes;
                 
                 document.getElementById("status").value = "You lost a mark!";
                 document.getElementById("main").textContent = "proceed";                 
             
                 main = "Proceed";
                 document.getElementById("main").textContent = "Proceed";
                 document.getElementById("skip").disabled = true;          
               }
          
         }
         
         
         
         
         
         function generate()
         {
             var random = Math.floor((Math.random() * 118) + 1); 
             
             
             if (picked.includes(random) == false) 
             {
                 document.getElementById("task").value = document.getElementById(random).name.substr(0, 1).toUpperCase() + document.getElementById(random).name.substr(1, 2).toLowerCase();                 
             }
             else
             {
                 generate();
             }
                         
             picked.push(random);                                      
         }
         
         
         
         
         
         
         function check()
         {
             document.getElementById("input").style.color = "#606060";
             
             if (window.event.keyCode == 13)
             {              
                 var id = document.getElementById("input").value;  

                 if (document.getElementById("task").value.toLowerCase() == document.getElementById(id).name)
                 {                
                     document.getElementById("status").value = "Correct !";
                     
                     document.getElementById("input").style.color = "darkslategrey";
                     
                 }
                 else
                 {
                     mistakes = mistakes +1;
                     document.getElementById("mistakes").value = mistakes;
                     document.getElementById("status").value = "You'll get it next time";
                     document.getElementById("input").style.color = "#4d0000";
                 }
                 
                     main = "Next";
                     
                     document.getElementById("main").textContent = "Next"; 
                     
                     pause();

                     document.getElementById("skip").disabled = true;                
                     
                     if(question == task)
                     {
                         testcomplete();
                     }                     
             }            
         }
         
         
         
         
         function filter() 
         {        
           if (document.getElementById("input").disabled == false) 
           {
             
             if (allowed.includes(window.event.keyCode)) 
             {
                 check();
             } 
             else
             {
                return false
             }      
             
           }
         }
         
         
         window.setInterval(timer, 1000);
         
         
        
         function timer()
         {           
           if ( on == 1) 
           {            
              if (time > 0)
              {
               time = time - 1;
               
               document.getElementById("time").value = time;                            
              }
              else
              {
                  timeout();
              }
           }               
         }

         {
            completestatus = 1;
             
            document.getElementById("status").value = "Test complete";
            
            document.getElementById("time").style.fontSize = "300%";
            
            document.getElementById("time").style.marginTop = "26%";
            
            document.getElementById("main").style.marginTop = "24.6%";
            
            document.getElementById("time").value = task - mistakes + " /" + task;
            
            main = "Try Again?";
            
            document.getElementById("main").textContent = "Try Again?";           
         }
